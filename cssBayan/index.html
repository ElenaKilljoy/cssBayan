<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="./assets/icons/favicon_bayan.svg" type="image/svg+xml">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="meme_item">
        <h2>Junior and Senior Developer</h2>
        <img class="meme_img" src="./assets/img/meme_01.jpg" alt="Junior and Senior Developer">
      </div>
      <div class="meme_item">
        <h2>I can't believe it worked first time</h2>
        <img class="meme_img" src="./assets/img/meme_02.jpg" alt="I can't believe it worked first time">
      </div>
      <div class="meme_item">
        <h2>Junior and Senior Developer on deadline</h2>
        <img class="meme_img" src="./assets/img/meme_03.jpg" alt="Junior and Senior Developer on deadline">
      </div>
      <div class="meme_item">
        <h2>My code doesn't work</h2>
        <img class="meme_img" src="./assets/img/meme_04.jpg" alt="My code doesn't work">
      </div>
      <div class="meme_item">
        <h2>You don't have responsive problems</h2>
        <img class="meme_img" src="./assets/img/meme_05.jpg" alt="You don't have responsive problems">
      </div>
      <div class="meme_item">
        <h2>Your next task…</h2>
        <img class="meme_img" src="./assets/img/meme_06.jpg" alt="Your next task…">
      </div>
      <div class="meme_item">
        <h2>Hello World</h2>
        <img class="meme_img" src="./assets/img/meme_07.jpg" alt="Hello World">
      </div>
      <div class="meme_item">
        <h2>My unfinished projects VS New project</h2>
        <img class="meme_img" src="./assets/img/meme_08.jpg" alt="My unfinished projects VS New project">
      </div>
      <div class="meme_item">
        <h2>What languages do you use?</h2>
        <img class="meme_img" src="./assets/img/meme_09.jpg" alt="What languages do you use?">
      </div>
      <div class="meme_item">
        <h2>Developers and JavaScript</h2>
        <img class="meme_img" src="./assets/img/meme_10.jpg" alt="Developers and JavaScript">
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">

    </div>
  </footer>

</html>
